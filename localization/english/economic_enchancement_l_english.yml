establish_public_debt_administration_desc:0 "#Y Enables public debt#!\n\nThis is an alternative way of quickly raising treasury funds without having to sell off our gold and silver #Y reserves.#!\n\nNow that we have a national bank, we can centrally manage the debts owed by the government.\n\nThis will allow us to manage our wealth by creating debt at our leisure, so long as we pay back our creditors."

