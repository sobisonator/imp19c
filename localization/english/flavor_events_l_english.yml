 shortage.1.t: "Famine in [famine_province.GetName]"
 shortage.1.desc: "The province of [famine_province.GetName] has been struck by famine due to a severe shortage of food in [famine_province.GetRegion.GetName]. Thousands have already perished or fallen seriously ill"
 shortage.1.a: "Send aid to the province"
 shortage.1.b: "We cannot afford to help"
