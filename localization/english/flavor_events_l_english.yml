l_english:
 flavor_eve.1.t: "Anonymous Articles In The Paper"
 flavor_eve.1.desc: "A scandal is developing in [ROOT.GetCountry.GetCapital.GetName|Y] that has captivated the [ROOT.GetCountry.GetAdjective] public. It seems that a high-ranking government official, emboldened by the current political climate in [ROOT.GetCountry.GetName|Y], has been publishing scurrilous anti-government screeds in the newspapers under a pseudonym.\n\nIn a series of articles known as #T 'The Countless Crimes of the $ruler_shortened_name$ Regime'#!, the [ROOT.GetCountry.GetRulerTitle] has been attacked by name multiple times, and the anonymous author calls for popular resistance against any ideas implemented by [ROOT.GetCountry.GetRuler.GetName|T]."
 flavor_eve.1.a: "We cannot allow these baseless attacks to be printed - shut it down!"
 flavor_eve.1.b: "Allow the publications to flow freely"

 flavor_eve.2.t: "Harassment In Local Election"
 flavor_eve.2.desc: "Political tensions are running high in [ROOT.GetCountry.GetCapital.GetName|Y] before the local elections, leading to attacks on the offices of party newspapers by angry mobs. While these outbursts of violence have been limited to a handful of widely-publicized incidents, there are fears that things could soon spiral out of control unless something is done."
 flavor_eve.2.a: "Publicly denounce these attacks, but do no more"
 flavor_eve.2.b: "Send in the army to restore order"
 flavor_eve.2.c: "Lend our support to the rioters"

 flavor_eve.3.t: "Voting Fraud"
 flavor_eve.3.desc: "Election results in [ROOT.GetCountry.GetCapital.GetName|Y] have been tainted with accusations of ballot stuffing and vote buying by the opposition, and there are calls for recounts at the public expense."
 flavor_eve.3.a: "We will pay what is needed to ensure a fair election"
 flavor_eve.3.b: "There are no funds available for such things, I'm afraid"
 flavor_eve.3.c: "Manipulate the recount to be in our favor"

 flavor_eve.4.t: "Public Meetings Held"
 flavor_eve.4.desc: "Encouraged by the examples found in neighboring capitals, members of the #T Trade Unions#! have started holding public meetings in [ROOT.GetCountry.GetCapital.GetName|Y]. At these gatherings, light refreshments are served, boisterous speeches are given by public intellectuals and rabble-rousing literature is usually distributed to all in attendance."
 flavor_eve.4.a: "These meetings are harmless; allow them to continue"
 flavor_eve.4.b: "Forbid the #T Trade Unions#! from doing such things"

 flavor_eve.5.t: "Workhouse Strike"
 flavor_eve.5.desc: "Unpaid wages, combined with a bread shortage in [ROOT.GetCountry.GetCapital.GetName|Y], have led to a worker's strike. The avenues and promenades of the [ROOT.GetCountry.GetAdjective] capital are filled with hundreds of protesting laborers, many of whom make the daily march from their empty factories to the center of town.\n\nAlthough a series of complicated events outside of [ROOT.GetCountry.GetRuler.GetName|T]'s control has caused these issues, the finer points are lost on the mob - they are crying out for the [ROOT.GetCountry.GetRulerTitle|T]'s head."
 flavor_eve.5.a: "Let the fools march; they'll soon grow tired enough"
 flavor_eve.5.b: "Send in the police!"

 flavor_eve.6.t: "Hard Times"
 flavor_eve.6.desc: "My [ROOT.GetCountry.GetRulerTitle|T], there are reports coming in from [SCOPE.sP('randomized_country_province').GetName|Y] that describe difficult living conditions for the locals, many of whom are struggling to keep their families fed.\n\nThe high cost of living, combined with a recent spike in the price of grain @grain! and a poor harvest last year, is causing political tension in the region, and many angry voices are starting to blame the [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] regime for their grumbling bellies."
 flavor_eve.6.a: "Send aid to the people of [SCOPE.sP('randomized_country_province').GetName|Y]"
 flavor_eve.6.b: "My hands are tied at the moment"

 flavor_eve.7.t: "Foreign Gifts"
 flavor_eve.7.desc: "In a wise attempt to earn the friendship of the [ROOT.GetCountry.GetAdjective] people, the ruler of [friendly_neighbor.GetName|T], [friendly_neighbor.GetRuler.GetName|Y], has sent us a gift and a hand-written note that praises the work done by [ROOT.GetCountry.GetRuler.GetName|Y] to improve the lives of our countrymen.\n\n[friendly_neighbor.GetRuler.GetFirstName] has openly stated that [friendly_neighbor.GetRuler.GetSheHe] envisions a future where our two nations work together, hand in hand, to secure prosperity for our peoples, and hopes that relations will only continue to improve between our countries. The congenial tone of the message suggests that the [friendly_neighbor.GetAdjective] [friendly_neighbor.GetRulerTitle|T] is interested in becoming friends with [ROOT.GetCountry.GetRuler.GetFirstName]. "
 flavor_eve.7.a: "This was nice of [friendly_neighbor.GetRuler.GetFirstName], but there is no need to reply"
 flavor_eve.7.b: "Reciprocate the gesture and begin a regular correspondence"

 flavor_eve.8.t: "Crumbling Fortress"
 flavor_eve.8.desc: "[ROOT.GetCountry.GetRuler.GetName|T], we have received a report from [building_province.GetName|Y] - the main fortress in that settlement was damaged by a minor earthquake that rattled the region last night, and a large section of the fortifications have crumbled - truly, a disaster.\n\nOur garrisoned troops have their hands full trying to repair the damage, but they are unable to complete their normal work and have sent a request asking us for any aid that we could spare."
 flavor_eve.8.a: "They must fix it over time without our assistance"
 flavor_eve.8.b: "Spend the money to pay for repairs"

 flavor_eve.9.t: "Hurt Feelings"
 flavor_eve.9.desc: "[SCOPE.sCharacter('random_advisor').GetName|Y] has accused [ROOT.GetCountry.GetRuler.GetName|Y] of some imagined slight, and is now rebuffing [ROOT.GetCountry.GetRuler.GetFirstName]'s efforts at peacemaking.\n\nDespite repeated attempts to come to some sort of understanding, this minor feud has now spilled over into public life, and it now seems that [ROOT.GetCountry.GetRuler.GetFirstName] has another enemy to worry about."
 flavor_eve.9.a: "This is terribly vexatious..."

 flavor_eve.10.t: "A Terrible Flu"
 flavor_eve.10.desc: "A nasty illness has been sweeping through [ROOT.GetCountry.GetCapital.GetName|Y], and an exhausted and overworked [ROOT.GetCountry.GetRuler.GetName|Y]'s has come down with a severe flu that has put the [ROOT.GetCountry.GetRulerTitle|T] on bed rest.\n\nGrateful for the opportunity to sleep, [ROOT.GetCountry.GetRuler.GetFirstName] is currently suffering from a high fever and has all but lost [ROOT.GetCountry.GetRuler.GetHerHis] appetite, but [ROOT.GetCountry.GetRuler.GetHerHis] doctors are on hand and assure [ROOT.GetCountry.GetRuler.GetFirstName] that all will be well in a few days."
 flavor_eve.10.a: "I can't believe how terrible I feel..."

 flavor_eve.11.t: "Local Merchants Upset"
 flavor_eve.11.desc: "An influx of cheaply-made foreign goods has flooded the markets in [ROOT.GetCountry.GetCapital.GetName|Y], wrecking the local economy and infuriating the local merchants, with many claiming that they are being run out of town.\n\nRepresentatives from their community have publicly reached out to [ROOT.GetCountry.GetRuler.GetName|Y] via the press and are asking the [ROOT.GetCountry.GetRulerTitle] to consider bailing out their faltering businesses."
 flavor_eve.11.a: "I shall do as they ask, for it is in our national interest"
 flavor_eve.11.b: "Support free trade! There will be no hand outs"

 flavor_eve.12.t: "Mining Accident"
 flavor_eve.12.desc: "We have received reports of a horrific industrial accident in [building_province.GetName|Y], a location that is well-known throughout [ROOT.GetCountry.GetName|Y] for its productive mines. Precise details are hard to come by at the moment, but apparently there was an underground explosion that caused large portions of the mines to collapse - truly, a disaster of hideous proportions.\n\nHundreds of good [ROOT.GetCountry.GetAdjective] men tragically lost their lives in this accident, and the local community has been thoroughly devastated by the unexpected deaths of their husbands and sons. Public vigils have been held in [building_province.GetName|Y] every day for the last week, and the entire region is in a state of profound grief."
 flavor_eve.12.a: "Tell the survivors to get back in the mines! No days off"
 flavor_eve.12.b: "Close the mine in honor of those that perished"

 flavor_eve.13.t: "Student Riots"
 flavor_eve.13.desc: "A large group of students attending the #G School#! in [building_province.GetName|Y], their passions and sensibilities inflamed after attending a barnburning speech given by one of their brethren, marched through the streets of the city and caused general mayhem downtown. Shop windows were smashed, effigies were set alight from lamp posts, and a few people even lost their lives; this was no mere student protest, but something more akin to a riot."
 flavor_eve.13.a: "Send in the army to restore order!"
 flavor_eve.13.b: "Condemn the loss of life but do nothing else"
 flavor_eve.13.c: "Close the school down and pushing those responsible"

 flavor_eve.14.t: "Renowned Cultural District"
 flavor_eve.14.desc: "The #G Cultural district#! of [building_province.GetName|Y] has gained a reputation for being the center of the [ROOT.GetCountry.GetAdjective] art world, and our elites and nobility wage merciless wars against in each other in hopes of securing the best seats at the theater whenever a new play debuts. The songs and arias debuted on the stages in [building_province.GetName|Y] eventually become known throughout all of [ROOT.GetCountry.GetName|Y], and our cultural prestige has never been higher than it is at this moment."
 flavor_eve.14.a: "How delightful for us!"

 flavor_eve.15.t: "People's Committee"
 flavor_eve.15.desc: "As the cost of living continues to rise throughout [ROOT.GetCountry.GetName|Y], a large group of laborers living in [building_province.GetName|Y] have banded together to form what they are calling the #G 'People's Committee'#! in hopes of agitating for more worker's rights.\n\nPromising an end to the twelve-hour workday and subsidized bread for all, the Committee has quickly been gaining support amongst the locals and holds monthly meetings in [building_province.GetName|Y], where their leaders gather together to discuss and refine their political ideas."
 flavor_eve.15.a: "Allow these worker's clubs to assemble in peace"
 flavor_eve.15.b: "These meetings cannot continue - arrest the ringleaders!"

flavor_eve.16.t: "A Royal Request"
 flavor_eve.16.desc: "This afternoon, the heir to [ROOT.GetCountry.GetName|Y], [SCOPE.sCharacter('heir').GetName|Y], approached [ROOT.GetCountry.GetRuler.GetName|Y] with an impertinent request for money. In an effort to increase [SCOPE.sCharacter('heir').GetHerHis] social standing within [ROOT.GetCountry.GetCapital.GetName|Y], [SCOPE.sCharacter('heir').GetFirstName] wants to host a luxurious party at [SCOPE.sCharacter('heir').GetHerHis] home and would like the state to subsidize this effort.\n\nThe ambitious [SCOPE.sCharacter('heir').GetFirstName] swears that this event would be the talk of the town for years to come; the finest foods would be prepared, and the best entertainers living within the country would be invited to perform before the elites of our society.\n\nWhen asked to explain why the [ROOT.GetCountry.GetAdjective] treasuries should fund such an extravagant display of wealth, [SCOPE.sCharacter('heir').GetFirstName] claimed that everything proposed is in the national interest; not only would it increase [SCOPE.sCharacter('heir').GetHerHis] prominence, but it would also be a fitting expression of the royal largesse."
 flavor_eve.16.a: "We will do as you wish, [SCOPE.sCharacter('heir').GetFirstName]"
 flavor_eve.16.b: "If you want to throw a party, then pay for it yourself"

 flavor_eve.17.t: "Rumbles Of Revolution"
 flavor_eve.17.desc: "Our spies and informants living within [ROOT.GetCountry.GetCapital.GetName|Y] are reporting a sharp increase in anti-monarchist sentiments amongst the common people. Over the last few weeks, large crowds have gathered in the center of the [ROOT.GetCountry.GetAdjective] capital to listen to impromptu speeches given by firebrand orators railing against the status quo, and although our police forces have done great work in breaking up these illegal demonstrations, it is a sign of troubling things that should not be totally ignored."
 flavor_eve.17.a: "This news is very vexing..."

 flavor_eve.18.t: "Foreign Friends"
 flavor_eve.18.desc: "Thanks to the efforts of our diplomats working tirelessly abroad, relations between us and the leaders of [friendly_neighbor.GetName|Y] have recently improved. Despite our differences, of which there are many, the [friendly_neighbor.GetAdjective] elites are attempting to find common ground with [ROOT.GetCountry.GetRuler.GetName|Y] in hopes that we can find ways to work together in the future."
 flavor_eve.18.a: "This is good news for [ROOT.GetCountry.GetName]!"
 flavor_eve.18.b: "I should start writing letters to the [friendly_neighbor.GetAdjective] [friendly_neighbor.GetRulerTitle]..."

 flavor_eve.19.t: "Devastating Disease"
 flavor_eve.19.desc: "We have received terrible news from our armies in the field. Due to unsanitary conditions that were exacerbated by recent bouts of bad weather, there has been a large outbreak of #Y Typhoid Fever#! in one of our main military camps, and thousands of soldiers have been killed by the devastating disease."
 flavor_eve.19.a: "Quarantine them all at once!"

 flavor_eve.20.t: "A War Of Words"
 flavor_eve.20.desc: "Over the last few months, our relations with the country of [aggressive_neighbor.GetName|Y] have rapidly deteriorated, and both [ROOT.GetCountry.GetRuler.GetName|Y] and [aggressive_neighbor.GetRuler.GetName|Y] have taken the extraordinary steps of publicly insulting the other in the press. \n\nNeedless to say, there is a growing anti-[aggressive_neighbor.GetAdjective] sentiment growing within [ROOT.GetCountry.GetCapital.GetName|Y], and the hottest heads living in the capital have even suggested that war between our countries is inevitable."
 flavor_eve.20.a: "The good people of [ROOT.GetCountry.GetName] will not forget your insults, [aggressive_neighbor.GetName]!"
 
