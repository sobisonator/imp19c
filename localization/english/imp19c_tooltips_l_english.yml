 tooltip_railway_upgrade:0 "#Y [GuiScope.SetRoot(Player.MakeScope.GetVariable('selected_province').GetProvince.MakeScope).ScriptValue('num_of_INF_railway_upgrade_svalue')|0]#! railway upgrades in [Player.MakeScope.GetVariable('selected_province').GetProvince.GetName] providing: \n • [GuiScope.SetRoot(Player.MakeScope.GetVariable('selected_province').GetProvince.MakeScope).ScriptValue('INF_railway_upgrade_industrialisation_bonus_province')|+=2]% bonus to monthly industrialisation growth \n • [GuiScope.SetRoot(Player.MakeScope.GetVariable('selected_province').GetProvince.MakeScope).ScriptValue('INF_railway_upgrade_army_movement_bonus_province')|%+=2] movement speed bonus to armies in this province.\nEach new railway upgrade will provide: \n • [GuiScope.SetRoot(Player.MakeScope.GetVariable('selected_province').GetProvince.MakeScope).ScriptValue('INF_railway_upgrade_industrialisation_bonus')|+=2]% bonus to monthly industrialisation growth \n • [GuiScope.SetRoot(Player.MakeScope.GetVariable('selected_province').GetProvince.MakeScope).ScriptValue('INF_railway_upgrade_army_movement_bonus')|%+=2] movement speed bonus to armies in this province. \n\n$edu_required$$edu_t1_used$INF_railway_upgrade$edu_used_end$ $edu_t1_req$INF_railway_upgrade$edu_req_end$ \n$edu_t2_used$INF_railway_upgrade$edu_used_end$ $edu_t2_req$INF_railway_upgrade$edu_req_end$\n"

 tooltip_depot:0 "#Y [GuiScope.SetRoot(Player.MakeScope.GetVariable('selected_province').GetProvince.MakeScope).ScriptValue('num_of_INF_depot_svalue')|0]#! depots in [Player.MakeScope.GetVariable('selected_province').GetProvince.GetName] supporting up to [GuiScope.SetRoot(Player.MakeScope.GetVariable('selected_province').GetProvince.MakeScope).ScriptValue('JOBS_building_cap_limit_from_depots')|0] buildings.\n\nEach new depot will increase the cap by #G [GuiScope.SetRoot(Player.MakeScope.GetVariable('selected_province').GetProvince.MakeScope).ScriptValue('JOBS_building_cap_per_depot')|0]#! up to a maximum of [GuiScope.SetRoot(Player.MakeScope.GetVariable('selected_province').GetProvince.MakeScope).ScriptValue('JOBS_building_cap_unmaxed_by_depots')|0] from pops.\n#Y Industrialisation#! modifies building cap from pops by #G +[GuiScope.SetRoot(Player.MakeScope.GetVariable('selected_province').GetProvince.MakeScope).ScriptValue('province_industrialisation_percent')|%0]#! bonus to this cap.\n\n$edu_required$$edu_t1_used$INF_depot$edu_used_end$ $edu_t1_req$INF_depot$edu_req_end$ \n$edu_t2_used$INF_depot$edu_used_end$ $edu_t2_req$INF_depot$edu_req_end$\n"

