 # Old Tradegoods >>>
 horses:0 "Horses"
 horsesDESC:0 "The use of horses in agriculture and warfare is widespread. As beasts of burden, they are well suited to drawing chariots, as well as carrying riders."
 wine:0 "Wine"
 wineDESC:0 "Wine is produced from grapes, raisins and many other fruits, and has myriad uses in recreational, religious, and cultural pursuits. The wine trade is an important part of the Mediterranean economy."
 amber:0 "Amber"
 amberDESC:0 "Formed from the resin of pine trees, the appeal of amber as a decorative material, combined with its scarcity, results in a particularly valuable commodity."
 elephants:0 "Elephants"
 elephantsDESC:1 "Like many beasts of burden, elephants have been used for agricultural, religious and military purposes since their domestication. Many industrialisations regard the elephant as a sacred or revered creature."
 base_metals:0 "Base Metals"
 base_metalsDESC:0 "Copper, Tin and Lead, whilst unsuitable for military purposes, have long been used in alloying and decoration. Although used ubiquitously, the relative geographical scarcity of these metals results in them commanding high prices throughout the world."
 precious_metals:0 "Precious Metals"
 precious_metalsDESC:0 "Gold and silver have been regarded as a measure of relative value since the minting of coins began. The history of gold as a commodity is deeply intertwined with its use in religious and mythological imagery."
 steppe_horses:0 "Steppe Horses"
 steppe_horsesDESC:0 "Steppe horses, while often smaller and stockier than their western counterparts, are more suited for their life in the arid terrain of the steppe."
 cattle:0 "Livestock"
 cattleDESC:0 "Encompassing a multitude of domesticated animals, livestock provides numerous goods such as milk, cheese, meat and wool, which drive a significant part of the economy."
 earthware:0 "Earthenware"
 earthwareDESC:0 "The production of earthenware has been a defining activity of human industrialisation since the discovery of fire. Earthenware encompasses practical utensils such as bowls and jugs, as well as statues, urns and other decorative items."
 olive:0 "Olives"
 oliveDESC:0 "Cultivated for millennia, olive products drive a significant part of the Mediterranean economy. Many cultures value the olive as a symbol of fertility and power."
 leather:0 "Leather"
 leatherDESC:0 "Tanned hides have numerous applications in domestic and military life. Early shields were often leather clad, softening the blow of any incoming strikes."
 woad:0 "Woad"
 woadDESC:0 "Woad, as well as various other simple dyes, can be refined from the petals of certain wild flowers. Many cultures practice ritual body-painting, as well as the creation of painted iconography, using these colors."
 marble:0 "Marble"
 marbleDESC:0 "Due to its softness and lustrous hue, marble is regarded as the prime material with which to sculpt statues and icons."
 honey:0 "Honey"
 honeyDESC:0 "Although domestic beekeeping is not widespread, honey is highly sought after as a foodstuff and preservative."
 incense:0 "Incense"
 incenseDESC:0 "The term 'Incense' covers an array of rare, exotic substances which are primarily used for religious purposes."
 hemp:0 "Hemp"
 hempDESC:0 "Cultivated from time immemorial, hemp has been instrumental in the development of clothing and ropes, due to its fibrous nature."
 camel:0 "Camels"
 camelDESC:0 "Used extensively as beasts of burden and warfare, camels are adept at surviving in harsh, arid climates."
 dates:0 "Dates"
 datesDESC:0 "Primarily cultivated in warmer climes, date products are a staple part of the diet in many cultures."
 cloth:0 "Cloth"
 clothDESC:0 "Cloth can be produced from numerous plant or animal products, and is found, in varying quality, at markets throughout the known world."
 papyrus:0 "Papyrus"
 papyrusDESC:0 "Most of the civilized world uses wax tablets, etchings, and stone carvings to store the written word. Papyrus, however, which is uniquely produced in the Egyptian region, offers much greater ease of access and use."
 wild_game:0 "Wild Game"
 wild_gameDESC:0 "Since the early days of humanity, hunter-gatherers have regarded wild creatures as a primary source of nourishment. Fine meat is often hard to come by, and can result in a particularly lucrative trade."

 # Actual Tradegoods >>>
 grain:0 "Grain"
 grainDESC:0 "#T #L Grain#!#!\nGrain has long been a staple part of the human diet. Refined into flour, and subsequently bread, the farming of grain provides the vast majority of the food supply for many nations."
 fish:0 "Fish"
 fishDESC:0 "#T #L Fish#!#!\nFish provide a staple part of the diet and economy of every coastal industrialisation in the world."
 livestock:0 "Livestock"
 livestockDESC:0 "#T #L Livestock#!#!\nCattle, horses, sheep and other domesticated animals are a source of many things: labour, materials and food."
 vegetables:0 "Vegetables"
 vegetablesDESC:0 "#T #L Vegetables#!#!\nNuts, seeds, pulses and vegetables are gathered by foragers and subsistence farmers across the world."
 temperate_fruit:0 "Fruit"
 temperate_fruitDESC:0 "#T #L Fruit#!#!\nFruits are used in the creation of alcohol and preserves, making them useful food products."
 processed_foods:0 "Processed Foods"
 processed_foodsDESC:0 "#T #L Processed foods#!#!\nJarred, tinned and dried foods can be produced and shipped en-masse, providing security against food shortage."
 clothing:0 "Clothing"
 clothingDESC:0 "#T #L Clothing#!#!\nBasic clothing, woven from textile fibres and animal products, is a necessity worldwide."
 furniture:0 "Furniture"
 furnitureDESC:0 "#T #L Furniture#!#!\nBasic furniture made from wood, metal fittings and textiles is a necessity for functioning homes and businesses."
 pharmaceuticals:0 "Pharmaceuticals"
 pharmaceuticalsDESC:0 "#T #L Pharmaceuticals#!#!\nMedicines created from natural sources and also those synthesised using more modern techniques."
 coal:0 "Coal"
 coalDESC:0 "#T #L Coal#!#!\nCoal is the lifeblood of the industrial revolution. Without coal to burn to power steam engines, factories are reliant on water power or other traditional techniques."
 alcohol:0 "Alcohol"
 alcoholDESC:0 "#T #L Alcohol#!#!\nAlcohol is a way of preserving safe-to-drink liquid for an almost indefinite length of time. In stronger drinks it also has its dangers and is therefore restricted in many societies."
 gems:0 "Gemstones"
 gemsDESC:0 "#T #L Gemstones#!#!\nHighly prized as ornamental items, the incredible rarity of gemstones ensures that only the most wealthy will ever possess them."
 opium:0 "Opium"
 opiumDESC:0 "#T #L Opium#!#!\nAn important painkiller in the medical world. It can also be used recreationally, but is devastatingly addictive."
 tobacco:0 "Tobacco"
 tobaccoDESC:0 "#T #L Tobacco#!#!\nA recreational drug known for its mild soothing properties when chewed or smoked. It is addictive, but other risks to health are poorly understood at best."
 coffee:0 "Coffee"
 coffeeDESC:0 "#T #L Coffee#!#!\nA strong stimulant which is popular around the world as a luxury drink."
 tea:0 "Tea"
 teaDESC:0 "#T #L Tea#!#!\nA stimulant which is regarded as a drink of high-culture around the world."
 spices:0 "Spices"
 spicesDESC:0 "#T #L Spices#!#!\nPrimarily used as food additives, the many herbs which comprise the spice trade command a variable price depending on their provenance."
 sugar:0 "Sugar"
 sugarDESC:0 "#T #L Sugar#!#!\nSugar sweetens dishes and cups around the world. It is also a valuable preservative."
 luxury_clothing:0 "Luxury Clothing"
 luxury_clothingDESC:0 "#T #L Luxury Clothing#!#!\nClothing for those wishing to distinguish themselves amongst their peers, decorated with precious metals, gems and rare fabrics."
 luxury_furniture:0 "Luxury Furniture"
 luxury_furnitureDESC:0 "#T #L Luxury Furniture#!#!\nFurniture designed to impress, used in government offices, public places and the homes of the wealthy alike. Precious metals, gems, rare fabrics and hardwoods are used to construct them."
 glass:0 "Glass"
 glassDESC:0 "#T #L Glass#!#!\nGlass is used in many industries to contain liquids during production and transportation. Its plasiticity when hot makes it especially useful. Modern buildings also make extensive use of glass windows."
 motors:0 "Motors"
 motorsDESC:0 "#T #L Motors#!#!\nEngines which can power mobile machinery are hard to construct and exceedingly useful."
 fur:0 "Furs"
 furDESC:0 "#T #L Furs#!#!\nFurs have been used since time immemorial to shield humans from the biting cold. Ranging from stitched rabbit skins to great bear hides, a good fur can be put to any number of uses."
 industrial_fibres:0 "Industrial Fibres"
 industrial_fibresDESC:0 "#T #L Industrial Fibres#!#!\nHemp, jute, coir and straw are just some of the materials used to create strong ropes, sheets, sacks and other fabric devices needed for industry."
 textile_fibres:0 "Textile Fibres"
 textile_fibresDESC:0 "#T #L Textile Fibres#!#!\nCotton, flax and animal wool among many others are used to produce soft textiles for clothing and furniture."
 silk:0 "Silk"
 silkDESC:0 "#T #L Silk#!#!\nShrouded in mystery, the origins of silk cultivation lie in the far east. This exotic fabric is rare enough to command great interest, and an even greater price."
 wood:0 "Wood"
 woodDESC:0 "#T #L Wood#!#!\nWidely used in construction and shipping, decent timber can command a high price in unforested areas."
 stone:0 "Stone"
 stoneDESC:0 "#T #L Stone#!#!\nStone can be hewn or ground down into concrete to use for construction, or it can be mined for clay and other mineral-rich materials useful for industry."
 sulphur:0 "Sulphur"
 sulphurDESC:0 "#T #L Sulphur#!#!\nSulphur is used in industrial and agricultural processes, and is a key ingredient in gunpowder."
 tin:0 "Tin"
 tinDESC:0 "#T #L Tin#!#!\nTin is a metal with many industrial applications, often combined with other metals to produce alloys."
 copper:0 "Copper"
 copperDESC:0 "#T #L Copper#!#!\nCopper can be turned quickly into fittings for industrial and naval use, or alloyed with tin to produce brass and bronze."
 iron:0 "Iron"
 ironDESC:0 "#T #L Iron#!#!\nIron remains a vital workhorse in the industrial revolution, providing the material for tools, fittings and acting as a component of strong steel."
 gold:0 "Gold"
 goldDESC:0 "#T #L Gold#!#!\nGold is one of two precious metals most commonly used to support the value of a country's treasury. It is also used in the production of luxury items."
 silver:0 "Silver"
 silverDESC:0 "#T #L Silver#!#!\nSilver is one of two precious metals most commonly used to support the value of a country's treasury. It is also used in the production of luxury items."
 dye:0 "Dyes"
 dyeDESC:0 "Expensive dyes such as Tyrian purple and kermes are harvested from rare invertebrates in very localized habitats. These colors are particularly sought after by the ruling elite of many cultures, and are bound to command a high price."
 lead:0 "Lead"
 leadDESC:0 "#T #L Lead#!#!\nLead is a highly malleable metal which can be easily moulded, as such it is an important ingredient of the industrial revolution."
 oil:0 "Oil"
 oilDESC:0 "#T #L Oil#!#!\nCrude oil is useful as a lubricant or for burning in lanterns. It may be possible to develop methods to extract its more flammable ingredients to produce fuels more efficient than even coal."
 hardwood:0 "Hardwood"
 hardwoodDESC:0 "#T #L Hardwood#!#!\nSome trees produce extraordinarily hard wood which is prized for its sturdiness and pleasing appearance."
 rubber:0 "Rubber"
 rubberDESC:0 "#T #L Rubber#!#!\nRubber trees produce a gummy substance which has industrial applications. It is possible to refine rubber chemically to produce stronger, more reliable forms."
 salt:0 "Salt"
 saltDESC:0 "#T #L Salt#!#!\nSalt is greatly valued as a food additive and preservation agent. In more recent times, its industrial uses have become apparent as a reagent to treat hard water, an ingredient in soaps, cleaning fluids and synthetic dyes, among others."
 electronics:0 "Electronics"
 electronicsDESC:0 "#T #L Electronics#!#!\nMachines which use the wondrous power of electricity to produce miraculous effects, electronics are highly prized and of immense value to industries and the general public."
 construction_materials:0 "Construction Materials"
 construction_materialsDESC:0 "#T #L Construction Materials#!#!\nThe materials and tools needed to construct and maintain buildings are always in demand, all the more so as the world becomes increasingly urbanised."
 steel:0 "Steel"
 steelDESC:0 "#T #L Steel#!#!\nModern steel is one of the most reliable metals ever produced by man - every industry, every army should have it."
 bronze:0 "Bronze"
 bronzeDESC:0 "#T #L Bronze#!#!\nBronze, brass and other copper alloys are vital materials in the construction of industrial equipment and in the creation of heavy weaponry and naval equipment."
 machine_parts:0 "Machine Parts"
 machine_partsDESC:0 "#T #L Machine Parts#!#!\nCogs, flywheels, rods, pistons, chains... all manner of devices requiring precision-engineering are required by modern industry. Without them, your factories cannot function."
