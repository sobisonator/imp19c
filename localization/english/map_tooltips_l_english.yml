 # Players
 PROVINCE_TOOLTIP_players:2 "[GetPlayerName(PROVINCE.GetOwner)]\n\nStance: [PROVINCE.GetOwner.GetDiplomaticStance.GetName]\nTreasury: [PROVINCE.GetOwner.GetTreasury|0Y] @gold!\nManpower: [PROVINCE.GetOwner.GetManpower|Y]\nCohorts: [PROVINCE.GetOwner.GetTotalNumOfCohorts|Y]\nShips: [PROVINCE.GetOwner.GetTotalNumOfShips|Y]\n\nStability: [PROVINCE.GetOwner.GetStability|0Y]\nTerritories: [PROVINCE.GetOwner.GetOwnedProvinceCount|Y]\nPops: [PROVINCE.GetOwner.GetTotalPopulation|Y]"
 
 # Religion
 PROVINCE_TOOLTIP_religion:1 "[PROVINCE.GetReligionBreakdown]\nDominant Religion: [PROVINCE.GetReligion.GetName|Y]"
 
 # Culture
 PROVINCE_TOOLTIP_culture:1 "[PROVINCE.GetCultureBreakdown]\nDominant Culture: [PROVINCE.GetCulture.GetName|Y]\nCulture Group: [PROVINCE.GetCulture.GetCultureGroup.GetName|Y]"
 
 # Diplomacy
 PROVINCE_TOOLTIP_diplomacy:0 ""
 
