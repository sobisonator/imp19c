l_english:
 # Header
 PROVINCE_TOOLTIP:4 "#t [PROVINCE.Custom('get_city_status_cloc')] of [PROVINCE.GetName] in [PROVINCE.GetArea.GetName]#! $OWNERSHIP$"
 IMPASSIBLE_COLORED_PROVINCE_TOOLTIP:1 "#T Impassable Terrain#! [PROVINCE.GetName|T]"
 IMPASSIBLE_UNCOLORED_PROVINCE_TOOLTIP:1 "#T Impassable Terrain#! [PROVINCE.GetName|T]"
 UNINHABITABLE_PROVINCE_TOOLTIP:1 "#T Uninhabitable#! [PROVINCE.GetName|T]"
 SEA_PROVINCE_TOOLTIP:2 "#T Sea#! [PROVINCE.GetName|T]\n[Player.GetNavalRangeTooltip(PROVINCE.GetProvince)]"
 LAKE_PROVINCE_TOOLTIP:1 "#T Lake#! [PROVINCE.GetName|T]"
 RIVER_PROVINCE_TOOLTIP:2 "#T River#! [PROVINCE.GetName|T]\n[Player.GetNavalRangeTooltip(PROVINCE.GetProvince)]"
 PROVINCE_OWNER:1 "(@[PROVINCE.GetOwner.GetFlag]! [PROVINCE.GetOwner.GetName])"
 PROVINCE_OCCUPIED:2 "(@[PROVINCE.GetOwner.GetFlag]! [PROVINCE.GetOwner.GetName])\nOccupied by @[PROVINCE.GetController.GetFlag]! [PROVINCE.GetOccupierInfo]"
 PROVINCE_OWNER_REPLAY:0 " in @$OWNER_TAG$! $OWNER$"
 PROVINCE_OCCUPIED_REPLAY:1 ", part of @$OWNER_TAG$! $OWNER$ but occupied by @$CONTROLLER_TAG$! $CONTROLLER$"
 PROVINCE_BARB_INFO_OCCUPIED:0 "The $NAME|Y$ Horde"
 PIRATE_HAVEN_MAP_TT:0 "#T Pirate Haven#!\nThis port contains a pirate haven, providing support to raiding pirates."
 
 # Debug Footer
 CHARACTER_DEBUG:0 "$NAME$ #D ( ID: $ID$ )#!"
 PROVINCE_DEBUG:0 "\n\n#D ID: [PROVINCE.GetId] [PROVINCE.GetTag], [PROVINCE.GetOwner.GetName] ([PROVINCE.GetOwner.GetDebugTag] (Flag: [PROVINCE.GetOwner.GetFlag]) [PROVINCE.GetOwner.GetId])\n [PROVINCE.GetArea.GetName] ([PROVINCE.GetArea.GetTag]), [PROVINCE.GetArea.GetRegion.GetName] ([PROVINCE.GetArea.GetRegion.GetName])\n [PROVINCE.GetDominantReligion.GetName] [PROVINCE.GetDominantCulture.GetName]\nSize: [PROVINCE.GetSize]#!"
 INVISIBLE_TO_AI:0 "\n#T (Invisible to AI)#!"
 MIXED_VISIBILITY_TO_AI:0 "\n#T (Mixed AI visibility)#!"

 # -- Map Modes --
 
 # Terrain
 PROVINCE_TOOLTIP_terrain:0 "Terrain: [PROVINCE.GetTerrainName|V]"
 UNINHABITABLE_PROVINCE_TOOLTIP_terrain:0 "Terrain: [PROVINCE.GetTerrainName|V]"
