 FORTMAP_FRIENDLY_FORT:0 "$WHO|Y$ has #G Friendly#! Level $LEVEL|Y$ Fortifications"
 FORTMAP_ENEMY_FORT:0 "$WHO|Y$ has #R Hostile#! Level $LEVEL|Y$ Fortifications"
 FORTMAP_IN_FRIENDLY_ZOC:0 "$WHO|Y$ is within the Zone of Control of the Friendly fort in $NAME|Y$."
 FORTMAP_IN_HOSTILE_ZOC:0 "$WHO|Y$ is within the Zone of Control of the Hostile fort in $NAME|Y$."
 
 # Civ
 PROVINCE_TOOLTIP_civilization:0 "[PROVINCE.GetCivilizationMapTooltip]"
 
 # Unrest
 PROVINCE_TOOLTIP_unrest_loyalty:1 "Unrest: [PROVINCE.GetUnrest|-2]%\n[PROVINCE.GetShortUnrestDescription]"

 # Area
 PROVINCE_TOOLTIP_area:0 ""
 
