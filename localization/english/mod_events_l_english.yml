# Diplomatic play events
# Fashoda incident
diplomatic_play.1.t:0 "An expedition to $play_target_area$"
diplomatic_play.1.desc:0 "Your Excellency, our foreign minister [foreign_minister.GetName] proposes that in the furtherance of $play_instigator_adj$ interests in $play_target_area$ against [diplomatic_play.MakeScope.GetVariable('play_target_country').GetCountry.GetName] we might send a platoon of troops on an expedition to set up a base of operations in the region.\n\nIt would be a covert operation, and our men should be set up before any [diplomatic_play.MakeScope.GetVariable('play_target_country').GetCountry.GetAdjective] troops can stop us."
diplomatic_play.1.a:0 "Authorise the expedition."
diplomatic_play.1.a.tt:0 "If successful, we will gain a stakehold in the region.\n\n#R The pacifists in our government will be disappointed!#!\nThere is a moderate chance of being discovered. This will heighten tensions."
diplomatic_play.1.b:0 "Fund a larger expedition."
diplomatic_play.1.b.tt:0 "#T If $play_target_country$ backs down, we will gain territory#!\n\n#R The pacifists in our government will be very disappointed!#!\n#G The expansionists in our government will be pleased!#!\n\n#R Certainty#! of being discovered.\n \n$play_instigator$ loses #R 10#! [military_supplies|e]\n\n"
diplomatic_play.1.c:0 "Put a stop to this plan."
diplomatic_play.1.c.tt:0 "#R The expansionists in our government will be disappointed!#!"

ai_notification_event.1.t:0 "$play_instigator_adj$ expedition arrives in $play_target_area$"
ai_notification_event.1.desc:0 "Desc Todo: custom loc"

diplomatic_play.2.t:0 "$play_instigator_adj$ incursion into $play_target_area$!"
diplomatic_play.2.desc:0 "[Player.GetRulerTitle], there are reports of a major $play_instigator_adj$ force arriving in $play_target_area$ to set up a base of operations on our territory!"
diplomatic_play.2.a:0 "There's nothing we can do..."
diplomatic_play.2.a.tt:0 "#R $play_instigator$#! will gain ownership of [captured_province.GetName]"
diplomatic_play.2.b:0 "Send troops to prevent them from coming any further."
diplomatic_play.2.b.tt:0 "#R $play_instigator$#! will respond."
diplomatic_play.2.c:0 "Launch an immediate ambush!"
diplomatic_play.2.c.tt:0 "#R Possibility of starting a war!#!"

diplomatic_play.3.t:0 "$play_instigator_adj$ expedition caught en route to $play_target_area$!"
diplomatic_play.3.desc:0 "An expedition sent by $play_instigator$ has been stopped by our patrols while en route to $play_target_country_adj$ $play_target_area$. We have the opportunity now to stop them and send them back if we so choose."
diplomatic_play.3.a:0 "Send them back."
diplomatic_play.3.a.tt:0 "#R This will harm our relations with $play_instigator$#! and will significantly decrease the chance of the play's success."
diplomatic_play.3.b:0 "Allow them to continue to their destination."
diplomatic_play.3.b:0 "#G This will improve our relations with $play_instigator$#! and will allow their plans to proceed against $play_target_country$."

diplomatic_play.4:t:0 "Expedition to $play_target_area$ attacked!"
diplomatic_play.4.desc:0 "Our expedition to $play_target_area$ has been attacked by $play_target_country_adj$ forces, leading to the loss of several $play_instigator_adj$ soldiers' lives!"
diplomatic_play_4.a:0 "We must back down."
diplomatic_play.4.a.tt:0 "#R This will severely hamper our chances of success in the play#! and reduce our stability"
diplomatic_play.4.b:0 "This means war."
diplomatic_play.4.b.tt: "#R We will immediately declare war on $play_target_country$, dragging in all of our supporters and theirs.#!"

diplomatic_play.5.t:0 "Expedition to $play_target_area$ establishes an outpost"
diplomatic_play.5.desc:0 "Our expedition to $play_instigator_adj$ $play_target_area$ met some resistance from locals, but ultimately it has succeeded in establishing an outpost in the region. We will now be able to control a portion of shipping transport in the zone from this base."
diplomatic_play.5.a:0 "The sun never sets on the $play_instigator_adj$ empire!"

diplomatic_play.6.t:0 "Expedition to $play_target_area$ annexes a territory"
diplomatic_play.6.desc:0 "Our expedition to $play_instigator_adj$ $play_target_area$ has succeeded in seizing total control of [MakeScope.GetVariable('diplomatic_play_captured_province').GetProvince.GetName], with the $play_target_country_adj$ garrison vacating the territory without a fight! We now have total control."
diplomatic_play.6.a:0 "The sun never sets on the $play_instigator_adj$ empire!"

diplomatic_play.7.t:0 "Expedition to $play_target_area$ impeded by [catcher.GetName]!"
diplomatic_play.7.desc:0 "Our expedition to $play_target_country_adj$ $play_target_area$ has been cut off and refused passage by [catcher.GetName] patrols and now our troops remain in their custody! This is an international embarrasment."
diplomatic_play.7.a:0 "This means war"
diplomatic_play.7.a.tt:0 "#R We will declare war on [catcher.GetName] along with any other parties to the diplomatic play#!"
diplomatic_play.7.b:0 "We must back down"
diplomatic_play.7.b.tt:0 "We will de-escalate the crisis #R at the cost of losing a great deal of success chance#!"

ai_notification_event.2.t:0 "[catcher.GetName] stops $play_instigator_adj$ expedition en route to $play_target_area$!"
ai_notification_event.2.desc:0 "[catcher.GetAdjective] forces have seized an expedition sent by $play_instigator$, foiling a dastardly mission to annex territory in $play_target_country_adj$ $play_target_area$ as a base of operations for its empire."

ai_notification_event.3.t:0 "$play_instigator$ annexes territory from $play_target_country"
ai_notification_event.3.desc:0 "The expedition sent by $play instigator$ to $play_target_country_adj$ $play_target_area$ has succeeded in annexing the entire territory, as the $play_target_country_adj$ garrison surrendered."

agadir_crisis_type.1.t:0 "A plan to stop $play_instigator$ in $play_target_country$"
agadir_crisis_type.1.desc:0 "Our naval command has proposed to deploy a gunboat off the coast of $play_target_country_adj$ $play_target_area$ in order to monitor supplies and emissaries from $play_instigator$ attempting to enter the region. This would prevent $play_instigator$ from gaining too strong an advantage in their play."
agadir_crisis_type.1.a:0 "Send a gunboat"
agadir_crisis_type.1.a.tt:0 "#G This will reduce the success chance of $play_instigator$. #! However, it may also #R risk conflict.#! and #R Anger the pacifists in our nation#!"
agadir_crisis_type.1.b:0 "Do not interfere"
agadir_crisis_type.1.b.tt:0 "This will not affect the diplomatic play at all, #R but it will cause upset among the militarists in our nation#!"

minor_border_discussion.1.t:0 "Debate on customs border with $play_target_country$"
minor_border_discussion.1.desc:0 "The customs policy for traffic passing through $play_target_country_adj$ $play_target_area$ is outdated and would benefit from some re-writing. We can use this to our advantage now, or we may be able to make some concessions in the policy for longer term gain."
minor_border_discussion.1.a:0 "Push for a deal favouring us"
minor_border_discussion.1.a.tt:0 "#G Make significant progress in our diplomatic play#! and #G gain @gold! [diplomatic_play.DIPLOMACY_10percent_play_target_income_positive|+=]#!, however we will not make any progress in the diplomatic play with this action and this will #R worsen our relations with $play_target_country$#!"
minor_border_discussion.1.b:0 "Negotiate an equal deal"
minor_border_discussion.1.b.tt:0 "#G Moderately progress our diplomatic play#!"
minor_border_discussion.1.c:0 "Cut $play_target_country$ a good deal"
minor_border_discussion.1.c.tt:0 "#G Progress our diplomatic play significantly#! and spend #R @political_influence_icon! -10#! and @gold! [diplomatic_play.DIPLOMACY_10percent_play_target_income_negative|+=]"

send_settlers.1.t:0 "Renegade settlers clamour for $play_target_area$"
send_settlers.1.desc:0 "Settlers from [emigration_point.GetProvince.GetName] are clamouring to go to [immigration_point.GetProvince.GetName] to find their fortune. The legality of their crossing the border into $play_target_country$ is questionable at best, and this will inflame tensions, but it is a chance to progress our interests in the region if allowed."
send_settlers.1.a:0 "Allow them to go"
send_settlers.1.a.tt:0 "#G Significantly progress the play#! but #R escalate tensions and worsen relations with $play_target_country$.#! This will result in a loss in stability in the region."
send_settlers.1.b:0 "Arrest them before they cross the border"

send_settlers.2.t:0 "Settlers from $play_instigator$ arrive in $play_target_area$"
send_settlers.2.desc:0 "Renegade settlers from $play_instigator$ have crossed the border into $play_target_area$ and are setting up their own lawless villages in the countryside. This is a threat to our sovereignty!"
send_settlers.2.a:0 "Send a strongly-worded letter"
send_settlers.2.b:0 "Drive them out by force!"
send_settlers.2.b.tt:0 "#G Reduce the chance of the play succeeding#! but #R significantly escalate tensions, possibly resulting in an uprising of foreign colonists in the region which could be supported militarily by $play_instigator$#!"

send_settlers.3.t:0 "Settlers in $play_target_area$ driven out by $play_target_country$"
send_settlers.3.desc:0 "The settlers who travelled to $play_target_area$ in search of new foundations have been driven out forcefully by the $play_target_country_adj$ army. Many in our country are clamouring for us to protect our countrymen who left in search of new homes there."
send_settlers.3.a:0 "We cannot afford to escalate this"
send_settlers.3.b:0 "We must intervene militarily"
send_settlers.3.b.tt:0 "#R This will commence a war over the diplomatic play#!"

AI_notification_event.4.t:0 "Rogue republic in $play_target_area$"
AI_notification_event.4.desc:0 "Rogue settlers supported by $play_instigator$ in $play_target_area$ have risen up in arms against $play_target_country$ and declared themselves a new, free republic"

agitator_sponsorship.1.t:0 "An Opportunity for Clandestine Influence in [play_target_country.GetName]"
agitator_sponsorship.1.desc:0 "Your Excellency, our Foreign Minister [foreign_minister.GetName] has brought to your attention a most promising intelligence opportunity within $play_target_country$. Through our network of informants and diplomatic sources, we have identified [target_agitator.GetName], [play_target_country.GetAdjective] [target_agitator.GetOffice.GetName], as a person of considerable influence whose loyalty to [play_target_country.GetRuler.GetTitle] [play_target_country.GetRuler.GetName] appears... questionable.\n\nWith discreet financial encouragement and ideological cultivation, [target_agitator.GetFamilyDisplayName] could prove instrumental in spreading sentiment favorable to our interests throughout $play_target_area$. Their position in society and access to influential circles make them an ideal agent for our purposes - though naturally, we must consider the diplomatic consequences should our involvement be exposed."
agitator_sponsorship.1.a:0 "Spare no expense - lavish them with gold and literature sympathetic to our cause"
agitator_sponsorship.1.a.tt:0 "We shall provide [target_agitator.GetName] with substantial funding to spread our cause.\n\\n#G If our sponsorship remains undetected:#!\n#G • Major progress in the diplomatic play#!\n#G • [target_agitator.GetName] will effectively undermine their government#!\n\n#R If discovered:#!\n#R • [play_target_country.GetName] will take immediate action#!\n#R • Severe diplomatic consequences#!\n#R • Our diplomatic play will suffer#!"
agitator_sponsorship.1.b:0 "Provide moderate support through intermediaries."
agitator_sponsorship.1.b.tt:0 "We shall channel funds through trusted agents and sympathetic merchants.\n\n#Y Moderate risk of discovery (50%)#! - balanced approach.\n#Y Fair chance of remaining hidden (50%)#!.\n\n#G If successful:#!\n#G • Moderate progress in the diplomatic play#!\n#G • [target_agitator.GetName] will spread our propaganda effectively#!\n\n#R If exposed:#!\n#R • Diplomatic repercussions will follow#!\n#R • Our play will be hindered#!"
agitator_sponsorship.1.c:0 "Offer only ideological guidance and moral support."
agitator_sponsorship.1.c.tt:0 "Our agents will provide pamphlets, newspapers, and intellectual correspondence.\n\n#G Low risk of detection#! - ideological support leaves little evidence.\n\nCosts #R @political_influence_icon! -2#!\n\n[target_agitator.GetName] will receive the character modifier: #Y Ideological Sympathiser#! for 5 years.\n\n#Y Limited but steady influence on public opinion#!\n#G Small progress in the diplomatic play#!\n#Y Reduced effectiveness compared to financial sponsorship#!"


sponsorship_discovered:0 "#G Our sponsorship remains secret"
sponsorship_remains_secret:0 "#R Our sponsorship is discovered"
discovered_sponsor:0 "[discovered_sponsor.GetName]"
discovered_sponsor_adj:0 "[discovered_sponsor.GetAdjective]"

agitator_sponsorship.2.t:0 "Foreign Agitation Exposed!"
agitator_sponsorship.2.desc:0 "Your Excellency, our internal security services have uncovered a conspiracy of the most alarming nature. [target_agitator.GetName], [target_agitator.GetCurrentOfficeTitle] - a person entrusted with responsibilities in our government - has been discovered in receipt of substantial foreign support from $discovered_sponsor$!\n\nOur investigators have found correspondence, financial records, and inflammatory pamphlets directly linking this traitor to $discovered_sponsor_adj$ agents. While masquerading as a loyal servant of the state, [target_agitator.GetName] has been systematically spreading seditious propaganda designed to undermine our authority and advance $discovered_sponsor_adj$ interests throughout $play_target_area$.\n\nThe question now is not one of guilt - the evidence is incontrovertible - but rather the severity of punishment we shall mete out. Such treachery strikes at the very foundations of our sovereignty."
agitator_sponsorship.2.a:0 "This treachery demands the ultimate sanction - execution!"
agitator_sponsorship.2.a.tt:0 "We shall make an example of this foreign agent.\n\n[target_agitator.GetName] will be #R publicly executed#! for high treason.\n\n#R The severity of this punishment may be seen as tyrannical#!\n\n#Y International consequences#!\n#Y All diplomatic observers will learn of $discovered_sponsor_adj$ perfidy#!\n#Y International opinion will turn against $discovered_sponsor$#!\n\n#R Significantly damage $discovered_sponsor_adj$ diplomatic play#! (Major setback).\n\nWe shall gain the opinion modifier #Y \"Executed Our Sponsored Agitator\"#! toward $discovered_sponsor$ (-30 opinion for 10 years)."
agitator_sponsorship.2.b:0 "Banish the traitor - let them return to their foreign masters."
agitator_sponsorship.2.b.tt:0 "Send [target_agitator.GetName] into permanent exile in $discovered_sponsor$.\n\n#Y [target_agitator.GetName] will be stripped of citizenship and banished#!\n#Y Their assets and properties shall be confiscated by the state#!\n\nGain #G @stability! +5#!.\nGain #G @gold!#! equal to [target_agitator.GetName]'s personal wealth.\n\n#Y Diplomatic observers note our restraint#!\n#R Moderately damage $discovered_sponsor_adj$ diplomatic play#! (Substantial setback).\n\n#Y A measured response that avoids excessive severity#!"
agitator_sponsorship.2.c:0 "Strip them of all offices and reduce them to insignificance."
agitator_sponsorship.2.c.tt:0 "Remove [target_agitator.GetName] from all positions of authority and influence.\n\n[target_agitator.GetName] will:\n#R Lose all government offices immediately#!\n#R Lose #R @prominence! -20#! #!\n#R Gain the character modifier: #Y \"Silenced Agitator\"#! for 10 years#!\n\n#R Slightly damage $discovered_sponsor_adj$ diplomatic play#! (Minor setback).\n\nWe shall gain the opinion modifier #Y \"Sponsored Foreign Agitator\"#! toward $discovered_sponsor$ (-20 opinion for 10 years).\n\n#Y The traitor lives in disgrace - a living reminder to others#!"

agitator_sponsorship.3.t:0 "Troubling Rhetoric in $play_target_area$"
agitator_sponsorship.3.desc:0 "Your Excellency, we have received troubling reports regarding [target_agitator.GetName], [target_agitator.GetCurrentOfficeTitle]. In recent weeks, [target_agitator.GetName] has begun to publicly espouse views that appear carefully calculated to undermine our interests in $play_target_area$ and cast doubt upon the wisdom and legitimacy of our policies.\n\nWhether speaking in legislative chambers, publishing in sympathetic newspapers, or holding forth in fashionable salons, [target_agitator.GetName] has demonstrated a remarkable consistency in promoting arguments detrimental to our position. The sophistication of the rhetoric suggests more than mere personal opinion.\n\nYour advisors are divided - some suspect foreign influence and coordination, while others believe we are witnessing merely an ambitious politician seeking attention. We lack concrete evidence either way, but the situation bears watching."
agitator_sponsorship.3.a:0 "Deploy our intelligence services to investigate this matter."
agitator_sponsorship.3.a.tt:0 "Order a discreet investigation into [target_agitator.GetName]'s finances and contacts.\n\n#G If successful:#! Discovery of a foreign sponsor will trigger an immediate response.\n#R If unsuccessful:#! Investigation proves inconclusive - the agitator continues."
agitator_sponsorship.3.a.success:0 "Our investigation successfully exposes foreign sponsorship!"
agitator_sponsorship.3.a.fail:0 "The investigation proves inconclusive - no definitive evidence found."
agitator_sponsorship.3.b:0 "Continue to observe - patience may reveal the truth."
agitator_sponsorship.3.b.tt:0 "We shall maintain surveillance but take no immediate action.\n\n#Y [target_agitator.GetName] will continue spreading propaganda#!\n#Y Their influence will gradually erode our position#!\n#Y We preserve our resources but risk further damage#!\n\n#Y The agitator's activities will continue unchallenged#!."

agitator_sponsorship.5.t:0 "The Agitation of [target_agitator.GetName]"
agitator_sponsorship.5.desc_prominent_office:0 "Your Excellency, [target_agitator.GetName], [target_agitator.GetCurrentOfficeTitle], continues to exploit their official position and social prominence to spread views decidedly unfavorable to our government. Their access to ministerial councils, legislative debates, and diplomatic receptions provides an exceptionally effective platform for their subversive rhetoric.\n\nTheir arguments - carefully wrapped in the language of reform and constitutional principle - find receptive audiences among both government officials and influential citizens. The sophistication of their approach makes direct confrontation difficult, as they can claim to be merely exercising their rights to political discourse.\n\nNevertheless, loyalty throughout $play_target_area$ continues to deteriorate as more officials and citizens are persuaded by their artfully constructed arguments. Your ministers urge you to consider a response."
agitator_sponsorship.5.desc_popular:0 "Your Excellency, [target_agitator.GetName] has become something of a popular tribune - their speeches in public squares, contributions to widely-read newspapers, and appearances at workers' associations draw substantial crowds and generate considerable public enthusiasm.\n\nTheir message - a mixture of nationalist sentiment, social grievance, and thinly-veiled criticism of our government - resonates powerfully with shopkeepers, artisans, professional men, and even segments of the working classes. The printing presses run constantly, churning out pamphlets and broadsides carrying their words to an ever-wider audience.\n\nOur national stability suffers as their rhetoric taps into existing discontent and channels it toward opposition to our policies. The situation demands attention, lest popular sentiment turn decisively against us."
agitator_sponsorship.5.desc_prominent:0 "Your Excellency, [target_agitator.GetName] leverages their considerable social prominence to spread views antithetical to our interests. Whether through influential salon discussions, letters published in respectable journals, or private correspondence with other prominent figures, their arguments carry weight far beyond what their official position might suggest.\n\nTheir social connections - cultivated over years in elite circles - provide access to ministers, parliamentarians, military officers, and wealthy merchants. In these rarefied settings, their carefully modulated criticism of our policies finds sympathetic ears among those whose opinions matter greatly in government.\n\nOur political influence in these crucial circles steadily weakens as more members of the ruling class are swayed by their persuasive and sophisticated rhetoric. Action may be warranted."
agitator_sponsorship.5.desc_minor:0 "Your Excellency, [target_agitator.GetName] persists in their subversive activities, though their limited personal influence restricts the damage they can inflict upon our interests. Their speeches draw modest audiences, their writings appear in minor publications, and their arguments circulate primarily among those already inclined toward opposition.\n\nNevertheless, even this minor agitation creates small disruptions to public order and plants seeds of doubt regarding the legitimacy and wisdom of our policies. Like a persistent irritant, their activities may seem insignificant individually but accumulate over time.\n\nWhile hardly an existential threat, their continued agitation bears watching, and some response may prove prudent."
agitator_sponsorship.5.a:0 "Deploy agents to intimidate and suppress their activities."
agitator_sponsorship.5.a.tt:0 "We shall use both legal pressure and extralegal intimidation.\n\n#Y Suppression may succeed but risks creating a martyr#!"
agitator_sponsorship.5.b:0 "Commission our own propaganda to counter their arguments."
agitator_sponsorship.5.b.tt:0 "Fight rhetoric with rhetoric - deploy our own orators and publications.\n"
agitator_sponsorship.5.c:0 "Ignore them - their influence will wane naturally."
agitator_sponsorship.5.c.tt:0 "We shall not dignify their agitation with a response.\n\n#Y No immediate costs or consequences#!\n\n#Y However:#!\n#Y [target_agitator.GetName] will continue spreading propaganda unchallenged#!\n#Y Their influence will continue to erode our position#!\n#Y Future agitation events will occur as their campaign continues#!\n\n#R Inaction risks allowing the problem to grow unchecked#!"

ai_notification_event.5.t:0 "Foreign subversion exposed in $play_target_country$"
ai_notification_event.5.desc:0 "Intelligence reports indicate that $play_target_country$ has discovered evidence of $play_instigator_adj$ involvement in sponsoring internal agitation. A prominent figure in $play_target_country_adj$ society has been exposed as a foreign-backed agitator spreading propaganda throughout $play_target_area$.\n\nThis revelation will undoubtedly complicate $play_instigator_adj$ diplomatic efforts and may shift international opinion regarding the ongoing dispute."

ai_notification_event.6.t:0 "[instigator.GetName] declares war on [FUNC_war_target.GetName]"