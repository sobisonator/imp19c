 # AI notification events >>>
 play_instigator:0 "[diplomatic_play.MakeScope.GetVariable('play_instigator').GetCountry.GetName]"
 play_instigator_adj:0 "[diplomatic_play.MakeScope.GetVariable('play_instigator').GetCountry.GetAdjective]"
