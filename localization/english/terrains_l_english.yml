l_english:
 plains:0 "Plains"
 plains_desc:1 "A sparsely forested place, consisting of sweeping tracts of flat land."
 semi_arid:0 "Semi Arid"
 semi_arid_desc:1 "A yellow expanse of grasses covers all the eye can see."
 hills:0 "Hills"
 hills_desc:1 "This place comprises a series of shallow inclines and rolling hills."
 low_mountain:0 "Low Mountains"
 low_mountain_desc:0 "Rocky, steep and treacherous, mountainous terrain can prove particularly difficult to navigate."
 extreme_mountain:0 "Extreme Mountains"
 extreme_mountain_desc:0 "One should think twice about trying to send an army through this set of mountains."
 desert:0 "Desert"
 desert_desc:0 "Arid, sandy plains stretch as far as the eye can see in every direction."
 extreme_desert:0 "Extreme Desert"
 extreme_desert_desc:0 "This particular region might be seen as one of the harshest environments on earth."
 desert_hills:0 "Desert Hills"
 desert_hills_desc:0 "These arid hills are often seen as inhospitable to outsiders, but its valleys often hide resilient inhabitants."
 dense_jungle:0 "Dense Jungle"
 dense_jungle_desc:0 "Verdant, humid jungle, packed with dense vegetation, can be slow going for those who are unused to it."
 sparse_jungle:0 "Sparse Jungle"
 sparse_jungle_desc:0 "This jungle has been tamed by human habitation, the vegetation might be sparse in areas but will surely return if left unchecked"
 marsh:0 "Marsh"
 marsh_desc:0 "Waterlogged and often dangerous, marshland is hard to navigate, and even more difficult to inhabit."
 farmland:0 "Farmland"
 farmland_desc:0 "This fine arable land is dotted with small clusters of fields, orchards, and grazing livestock."
 forest:0 "Forest"
 forest_desc:1 "A densely wooded place, forest is often quite an obstacle for passing armies."
 boreal_forest:0 "Boreal Forest"
 boreal_forest_desc:1 "A sea of conifer trees and vegetation covers the horizon, the land is harsh to its inhabitants, with short summers and endless winters."
 tundra:0 "Tundra"
 tundra_desc:1 "These artic regions only allow for the most resilient life to survive in its frozen lands."
 ocean:1 "Open Sea"
 ocean_desc:0 "Consisting of calm, glassy seas, as well as roiling waves, the sea carries the lifeblood of the ancient world: trade."
 coastal_terrain:0 "Coastal Sea"
 coastal_terrain_desc:0 "Along coastlines and in archipelagos the sea is generally more shallow and affords less room for maneuver."
 riverine_terrain:0 "River"
 riverine_terrain_desc:0 "Most rivers are not fit to be navigated by ship but some are wide and deep enough for smaller ships to navigate them."
 impassable_terrain:1 "Impassable"
 impassable_terrain_desc:1 "Some types of terrain were just not meant to be traversed. Uneven, inhospitable, dangerous, or simply ill suited for navigation."
