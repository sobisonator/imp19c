 LOADING_TIP_0:0 "The great questions of the day will not be settled by means of speeches and majority decisions but by iron and blood. - Otto von Bismarck"
 LOADING_TIP_1:0 "The poor French... they have not read their Mahan! - Emperor Wilhelm II"
 LOADING_TIP_2:0 "We are not interested in the possibilities of defeat; they do not exist. - Queen Victoria"
 LOADING_TIP_3:0 "The palace is not safe, when the cottage is not happy. - Benjamin Disraeli"
 LOADING_TIP_4:0 "You must build your House of Parliament on the river: so... that the populace cannot exact their demands by sitting down round you. - Arthur Wellesley, 1st Duke of Wellington" 
 LOADING_TIP_5:0 "I have always been afraid of banks. - Andrew Jackson"
 LOADING_TIP_6:0 "I don't underrate the value of military knowledge, but if men make war in slavish obedience to rules, they will fail. - Ulysses S. Grant"
 LOADING_TIP_7:0 "Here we either make Italy, or we die. - Giuseppe Garibaldi"
 LOADING_TIP_8:0 "The history of all hitherto existing society is the history of class struggle. - Karl Marx"
 LOADING_TIP_9:0 "I am accused of having told thirty million French people, proletarians like me, that they had the right to live. - Louis Auguste Blanqui"
 LOADING_TIP_10:0 "Any reforms, to be effective and permanent, must be made with a real desire for efficiency and honesty. - Empress Cixi"
 LOADING_TIP_11:0 "As long as there remains the scent of faith in the hearts of our Ghazis, so long shall the sword of Hindustan flash before the throne of London. - Bahadur Shah Zafar"
 LOADING_TIP_12:0 "It is better to abolish serfdom from above than to wait for it to abolish itself from below. - Tsar Aleksandr II"
 LOADING_TIP_13:0 "If a country can only be rich by running a successful race for low wages, I should be disposed to say at once, perish such riches! - Thomas Robert Malthus"
 LOADING_TIP_14:0 "The severest justice may not always be the best policy. - Abraham Lincoln"
 LOADING_TIP_15:0 "It was not until our rising that all the Greeks were brought into communication. There were men who knew of no place beyond a mile of their own locality. - Theodoros Kolokotronis"
 LOADING_TIP_16:0 "Italy is only a geographical expression. - Klemens von Metternich"
 LOADING_TIP_17:0 "I feel no wrath against the people, I am only doing my duty. - Robert Stewart, Viscount Castlereagh"
 LOADING_TIP_18:0 "I do not want to miss a good chance of getting us a slice of this magnificent African cake. - King Leopold II"
 LOADING_TIP_19:0 "Our independence will be guaranteed by the tips of our bayonets! - Baron de Vastey"
 LOADING_TIP_20:0 "Ships, guns and a water force are absolutely indispensable. Even if the rebellious barbarians had fled and returned beyond the seas, these things would still have to be urgently planned for. - Lin Zexu"
 LOADING_TIP_21:0 "We raise the army of righteousness in order to wreak the vengeance of God on high on those who have deceived Heaven, and to liberate the masses below for the sake of China. - Hong Xiuquan"
 LOADING_TIP_22:0 "What we have to learn from the barbarians [is] solid ships and effective guns. - Feng Guifen"
 LOADING_TIP_23:0 "State is the name of the coldest of all cold monsters. Coldly it lies; and this lie slips from its mouth: 'I, the State, am the People.' - Friedrich Nietzsche"
 LOADING_TIP_24:0 "Political exposures are as much a declaration of war against the government as economic exposures are a declaration of war against the factory owners. - V. I. Lenin"
 LOADING_TIP_25:0 "All authority is in the throne; and what is the throne? This wooden frame covered with velvet? No, I am the throne. - Emperor Napoleon I"
 LOADING_TIP_26:0 "A thousand revolutions would soon erupt: my homeland would drown itself in blood; I believed myself capable of saving it. - Agustín de Iturbide"
 LOADING_TIP_27:0 "A man of honour has no other homeland than that which protects the rights of its citizens and respects the sacred character of humanity. - Simón Bolívar"
 LOADING_TIP_28:0 "If we do not decide to curtail the hours of labour, what then can we do? Allow things to go from bad to worse? That is what most assuredly will happen. - Tom Mann"
 LOADING_TIP_29:0 "There is collected a population in our great towns... whose condition is more destitute, whose homes are more squalid, whose means are more uncertain, whose prospects are more hopeless than those of the poorest serfs of the Middle Ages. - Thorold Rogers"
 LOADING_TIP_30:0 "In other countries no reform has yet been accomplished without bloodshed. No one has yet shed any blood for it in China... I shall be the first. - Tan Sitong"
 LOADING_TIP_31:0 "So long as nations lead separate existences, there will be controversies which can be settled only by arms, but it is to be hoped... that wars may become as rarer as they have become more fearful. - Field Marshal Helmuth von Moltke"
 LOADING_TIP_32:0 "The proceedings of the French Republic are so dull and arbitrary that I find myself in the sad necessity of becoming an advocate of the monarchy. - August Bebel"